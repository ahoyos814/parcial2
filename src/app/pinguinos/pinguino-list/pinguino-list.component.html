<div *ngIf="selected">
  <app-pinguino-detail [pinguinoDetail]="selectedPinguino"></app-pinguino-detail>
 </div>
 
 <hr />

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let pinguino of pinguinos">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          alt="{{ pinguino.name }}"
          (click)="onSelected(pinguino)"/>
        />
        <div class="card-body">
          <h5 class="card-title">{{ pinguino.name }}</h5>
          <p class="card-text">[{{ pinguino.scientific_name }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
